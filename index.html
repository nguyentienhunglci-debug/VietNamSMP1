<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đồng Hồ và Nút Bấm</title>
    <style>
        /* CSS để làm đẹp trang */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5; /* Màu nền xám nhạt */
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            padding: 40px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        #thoi-gian {
            /* Làm cho giờ to và đậm */
            font-size: 5rem; /* Kích thước chữ rất lớn */
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        #ngay-thang {
            /* Làm cho ngày tháng rõ ràng */
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 30px;
        }
        .nut-an-tien-nhanh {
            /* Làm cho nút nổi bật */
            background-color: #28a745; /* Màu xanh lá cây nổi bật */
            color: white; /* Chữ trắng */
            border: none;
            padding: 15px 30px; /* Nút to hơn */
            font-size: 1.2rem; /* Chữ trong nút to hơn */
            font-weight: bold;
            border-radius: 50px; /* Bo tròn cạnh */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.4);
        }
        .nut-an-tien-nhanh:hover {
            /* Hiệu ứng khi di chuột vào */
            background-color: #218838; /* Màu xanh đậm hơn */
            transform: scale(1.05); /* Phóng to nhẹ */
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="thoi-gian">00:00:00</div>
        <div id="ngay-thang">Ngày 00, tháng 00, năm 0000</div>
        <button class="nut-an-tien-nhanh" onclick="alert('Cảm ơn bạn đã ủng hộ!')">
            ⚡️ Ủng Hộ Nhanh
        </button>
    </div>

    <script>
        // JavaScript để đồng hồ tự chạy
        function capNhatThoiGian() {
            const baygio = new Date();

            // Lấy giờ, phút, giây và thêm số 0 nếu cần
            const gio = String(baygio.getHours()).padStart(2, '0');
            const phut = String(baygio.getMinutes()).padStart(2, '0');
            const giay = String(baygio.getSeconds()).padStart(2, '0');

            // Lấy ngày, tháng, năm
            const thu = ['Chủ Nhật', 'Thứ Hai', 'Thứ Ba', 'Thứ Tư', 'Thứ Năm', 'Thứ Sáu', 'Thứ Bảy'][baygio.getDay()];
            const ngay = baygio.getDate();
            const thang = baygio.getMonth() + 1; // Tháng bắt đầu từ 0
            const nam = baygio.getFullYear();

            // Cập nhật lên HTML
            document.getElementById('thoi-gian').textContent = `${gio}:${phut}:${giay}`;
            document.getElementById('ngay-thang').textContent = `${thu}, ngày ${ngay} tháng ${thang} năm ${nam}`;
        }

        // Cập nhật thời gian mỗi giây
        setInterval(capNhatThoiGian, 1000);

        // Chạy lần đầu ngay khi tải trang
        capNhatThoiGian();
    </script>

</body>
</html>
