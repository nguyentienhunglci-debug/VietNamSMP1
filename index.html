<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Web Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-app {
      width: 100%;
      max-width: 420px;
      height: 100vh;
      background: #fff;
      display: flex;
      flex-direction: column;
      border: 1px solid #ddd;
    }

    .chat-header {
      padding: 12px;
      background: #0084ff;
      color: #fff;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .chat-header img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f0f2f5;
    }

    .message {
      max-width: 70%;
      padding: 8px 12px;
      margin-bottom: 8px;
      border-radius: 18px;
      font-size: 14px;
    }

    .me {
      background: #0084ff;
      color: #fff;
      margin-left: auto;
    }

    .other {
      background: #e4e6eb;
      color: #000;
      margin-right: auto;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    .chat-input button {
      margin-left: 8px;
      padding: 0 16px;
      border: none;
      border-radius: 20px;
      background: #0084ff;
      color: #fff;
    }
  </style>
</head>

<body>

<div class="chat-app">
  <div class="chat-header">
    <img src="https://i.imgur.com/1X6zK0E.png">
    Chat Online
  </div>

  <div class="chat-messages" id="chat"></div>

  <div class="chat-input">
    <input id="msg" placeholder="Nhập tin nhắn...">
    <button id="send">Gửi</button>
  </div>
</div>

<!-- FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp }
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDINi8lDjGXvvN4_nB9hNRcoMVBQowp0xk",
    authDomain: "web-chatonline.firebaseapp.com",
    projectId: "web-chatonline",
    storageBucket: "web-chatonline.firebasestorage.app",
    messagingSenderId: "579594121865",
    appId: "1:579594121865:web:3167668be5a42bb4a2cc58"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const chat = document.getElementById("chat");
  const msgInput = document.getElementById("msg");
  const sendBtn = document.getElementById("send");

  const q = query(collection(db, "messages"), orderBy("time"));

  onSnapshot(q, (snapshot) => {
    chat.innerHTML = "";
    snapshot.forEach(doc => {
      const div = document.createElement("div");
      div.className = "message other";
      div.textContent = doc.data().text;
      chat.appendChild(div);
    });
    chat.scrollTop = chat.scrollHeight;
  });

  sendBtn.onclick = async () => {
    if (msgInput.value.trim() === "") return;
    await addDoc(collection(db, "messages"), {
      text: msgInput.value,
      time: serverTimestamp()
    });
    msgInput.value = "";
  };
</script>

</body>
</html>
