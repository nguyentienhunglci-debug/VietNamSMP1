(function initializeTheme() {

})();

function setTheme(themeName) {

    htmlEl.classList.remove('light-theme', 'chill-theme'); // X√≥a h·∫øt c√°c class theme c≈©

        htmlEl.classList.add(themeName + '-theme');

    localStorage.setItem('theme', themeName);
    updateActiveThemeButton(themeName);
}

    const activeBtn = document.getElementById(`theme-btn-${themeName}`);
    if (activeBtn) {
        activeBtn.classList.add('active');

// ... D√ÅN TO√ÄN B·ªò C√ÅC H√ÄM JAVASCRIPT C√íN L·∫†I T·ª™ PHI√äN B·∫¢N TR∆Ø·ªöC V√ÄO ƒê√ÇY ...
// (L∆∞u √Ω: h√†m toggleTheme() c≈© ƒë√£ ƒë∆∞·ª£c thay th·∫ø b·∫±ng setTheme())

const DB = {

const scheduleData = [ { dayName: 'Ch·ªß Nh·∫≠t', morning: [], afternoon: [] }, { dayName: 'Th·ª© Hai', morning: ['Ch√†o c·ªù', 'To√°n', 'V·∫≠t L√Ω'], afternoon: ['Ng·ªØ VƒÉn', 'Ti·∫øng Anh'] }, { dayName: 'Th·ª© Ba', morning: ['H√≥a H·ªçc', 'Sinh H·ªçc', 'L·ªãch S·ª≠'], afternoon: ['ƒê·ªãa L√Ω', 'To√°n'] }, { dayName: 'Th·ª© T∆∞', morning: ['Th·ªÉ d·ª•c', 'Ng·ªØ VƒÉn', 'To√°n'], afternoon: ['Ti·∫øng Anh', 'GDCD'] }, { dayName: 'Th·ª© NƒÉm', morning: ['V·∫≠t L√Ω', 'H√≥a H·ªçc', 'L·ªãch S·ª≠'], afternoon: ['Ng·ªØ VƒÉn', 'To√°n'] }, { dayName: 'Th·ª© S√°u', morning: ['S·ª≠', 'Ho√°', 'To√°n', '√Çm nh·∫°c', 'C√¥ng ngh·ªá'], afternoon: [] }, { dayName: 'Th·ª© B·∫£y', morning: [], afternoon: [] } ];
let lastRenderedDay = -1;

function renderFullSchedule(now) { const dayIndex = now.getDay(); document.getElementById('clock-date').textContent = now.toLocaleDateString('vi-VN', { weekday: 'long', year: 'numeric', month: 'numeric', day: 'numeric' }); const todaySchedule = scheduleData[dayIndex]; const todayContainer = document.getElementById('today-schedule'); let todayHTML = '<h3>L·ªãch h·ªçc h√¥m nay</h3>'; if ([...todaySchedule.morning, ...todaySchedule.afternoon].length === 0) { todayHTML += `<div class="schedule-item schedule-item-off">üéâ H√¥m nay ƒë∆∞·ª£c ngh·ªâ!</div>`; } else { if (todaySchedule.morning.length > 0) todayHTML += todaySchedule.morning.map(s => `<div class="schedule-item">${s} <span>(S√°ng)</span></div>`).join(''); if (todaySchedule.afternoon.length > 0) todayHTML += todaySchedule.afternoon.map(s => `<div class="schedule-item">${s} <span>(Chi·ªÅu)</span></div>`).join(''); else todayHTML += `<div class="schedule-item schedule-item-off">Bu·ªïi chi·ªÅu ƒë∆∞·ª£c ngh·ªâ</div>`; } todayContainer.innerHTML = todayHTML; const tomorrowIndex = (dayIndex + 1) % 7, dayAfterTomorrowIndex = (dayIndex + 2) % 7; const tomorrowSchedule = scheduleData[tomorrowIndex], dayAfterTomorrowSchedule = scheduleData[dayAfterTomorrowIndex]; const futureContainer = document.getElementById('future-schedule'); let futureHTML = '<h3>L·ªãch tr√¨nh s·∫Øp t·ªõi</h3>'; futureHTML += `<div class="schedule-item">${tomorrowSchedule.dayName} (Ng√†y mai): ${tomorrowSchedule.morning.length + tomorrowSchedule.afternoon.length === 0 ? 'ƒê∆∞·ª£c ngh·ªâ' : 'ƒêi h·ªçc'}</div>`; futureHTML += `<div class="schedule-item">${dayAfterTomorrowSchedule.dayName} (Ng√†y kia): ${dayAfterTomorrowSchedule.morning.length + dayAfterTomorrowSchedule.afternoon.length === 0 ? 'ƒê∆∞·ª£c ngh·ªâ' : 'ƒêi h·ªçc'}</div>`; futureHTML += `<div class="schedule-item schedule-item-off">Tu·∫ßn sau: Ch∆∞a c√≥ th·ªùi kh√≥a bi·ªÉu</div>`; futureContainer.innerHTML = futureHTML; }
function renderAll() { if (!clockInterval) { updateClockAndSchedule(); clockInterval = setInterval(updateClockAndSchedule, 1000); } renderStats(); renderHistory(); renderNotes(); renderPasswords(); }

function openTxn(type, id = null) { const modal = document.getElementById('txnModal'), title = modal.querySelector('#modalTitle'), amtInput = modal.querySelector('#amt'), catSelect = modal.querySelector('#cat'), noteText = modal.querySelector('#note'), typeInput = modal.querySelector('#type'), editIdInput = modal.querySelector('#editId'), saveBtn = modal.querySelector('#saveTxnBtn'); amtInput.value = ''; noteText.value = ''; editIdInput.value = ''; catSelect.value = 'ƒÇn u·ªëng'; typeInput.value = type; if (id) { const txns = DB.getTxns(), txn = txns.find(t => t.id === id); title.textContent = 'Ch·ªânh S·ª≠a Giao D·ªãch'; amtInput.value = txn.amount; catSelect.value = txn.category; noteText.value = txn.note; editIdInput.value = id; typeInput.value = txn.type; saveBtn.className = `btn btn-${txn.type === 'expense' ? 'danger' : 'success'}`; } else { title.textContent = type === 'expense' ? 'Th√™m Chi Ti√™u' : 'Th√™m Thu Nh·∫≠p'; saveBtn.className = type === 'expense' ? 'btn btn-danger' : 'btn btn-success'; } openModal('txnModal'); }

function showToast(message) { const existingToast = document.querySelector('.copy-toast'); if (existingToast) existingToast.remove(); const toast = document.createElement('div'); toast.textContent = message; toast.className = 'copy-toast'; document.body.appendChild(toast); setTimeout(() => toast.classList.add('show'), 10); setTimeout(() => { toast.classList.remove('show'); setTimeout(() => toast.remove(), 300); }, 2000); }
