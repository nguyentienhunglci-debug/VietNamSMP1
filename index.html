<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIETNAMSMP</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header class="header">
        <div class="header-left">
            <div class="logo">
                <img src="https://raw.githubusercontent.com/Sukidesu-Arata/image/refs/heads/main/4E5CEF1D-A69B-49E2-8205-A5B729D90D01201-Photoroom_1.png" alt="VietnamSMP Logo">
            </div>
            <h1 class="server-title">VIETNAMSMP</h1>
        </div>
    </header>

    <main class="main-content">
        <div class="left-section">
            <div class="button-grid">
                <a href="#" class="grid-item" id="support-btn">
                    <div class="item-icon"><i class="fas fa-envelope"></i></div>
                    <span class="item-text">Hỗ trợ</span>
                </a>
                <a href="https://discord.gg/BsTBC3dqFw" target="_blank" class="grid-item">
                    <div class="item-icon"><i class="fab fa-discord"></i></div>
                    <span class="item-text">Discord</span>
                </a>
                <a href="#" class="grid-item" id="how-to-join-btn">
                    <div class="item-icon"><i class="fas fa-book"></i></div>
                    <span class="item-text">Cách vào</span>
                </a>
                <a href="news.html" class="grid-item">
                    <div class="item-icon"><i class="fas fa-newspaper"></i></div>
                    <span class="item-text">Tin tức</span>
                </a>
            </div>
        </div>

        <div class="right-section">
            <div class="info-box-ip">
                <div class="tabs">
                    <div class="tab active" data-target="pc-content">Máy tính (PC)</div>
                    <div class="tab" data-target="pe-content">Điện thoại (PE)</div>
                </div>

                <div id="pc-content" class="ip-content active-content">
                    <div class="ip-container">
                        <div class="ip-title">Địa chỉ máy chủ</div>
                        <span class="ip-address" id="ip-pc">
                            IP: vietnamsmp.fun <i class="fa-solid fa-clone"></i>
                        </span>
                    </div>
                </div>

                <div id="pe-content" class="ip-content">
                    <div class="pe-container">
                        <div class="pe-item">
                            <div class="ip-title">Địa chỉ IP</div>
                            <span class="ip-address" id="ip-pe">
                                IP: vietnamsmp.fun <i class="fa-solid fa-clone"></i>
                            </span>
                        </div>
                        <div class="pe-item">
                            <div class="ip-title">Port</div>
                            <span class="ip-address" id="port-pe">
                                Port: 27191 <i class="fa-solid fa-clone"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-info">
            <p>Phiên bản: 1.16.5 đến 1.22</p>
        </div>
    </footer>
</div>

<div id="how-to-join-modal" class="modal">
    </div>

<div id="discord-chat-modal" class="modal">
    <div class="modal-content modal-discord">
        <span class="close-button">&times;</span>
        <h2>Kênh Hỗ Trợ</h2>
        <div class="widgetbot-container">
            <widgetbot
              server="299881420891881473"
              channel="355719584830980096"
            ></widgetbot>
            <script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
