<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chat Online</title>
    <style>
        /* CSS CƠ BẢN GIỐNG FACEBOOK LITE */
        body { font-family: Helvetica, Arial, sans-serif; background-color: #f0f2f5; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 0 auto; background: white; min-height: 100vh; position: relative; }
        
        /* Màn hình đăng nhập */
        #auth-screen { padding: 20px; text-align: center; display: block; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #1877f2; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        button.secondary { background: #42b72a; margin-top: 10px; }
        
        /* Giao diện chính */
        #main-app { display: none; padding-bottom: 60px; }
        
        /* Header & Tabs */
        .header { background: #fff; padding: 10px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 100; }
        .tabs { display: flex; justify-content: space-around; border-bottom: 1px solid #ddd; margin-top: 10px; }
        .tab { padding: 10px; cursor: pointer; color: #65676b; font-weight: bold; width: 50%; text-align: center; }
        .tab.active { color: #1877f2; border-bottom: 3px solid #1877f2; }
        
        /* Newsfeed */
        .post-input { padding: 10px; border-bottom: 8px solid #f0f2f5; }
        .post { padding: 15px; border-bottom: 8px solid #f0f2f5; }
        .post-header { font-weight: bold; margin-bottom: 5px; display: flex; justify-content: space-between; }
        .post-content { font-size: 16px; margin-bottom: 10px; }
        .comments-section { background: #f0f2f5; padding: 10px; border-radius: 10px; font-size: 14px; margin-top: 10px; }
        
        /* Chat & Friend System */
        .friend-action { padding: 15px; border-bottom: 1px solid #ddd; display: flex; gap: 10px; }
        .friend-request-item { background: #e7f3ff; padding: 10px; margin: 10px; border-radius: 5px; }
        .chat-list-item { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; }
        .chat-window { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: white; z-index: 200; flex-direction: column; }
        .messages-box { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 5px; }
        .msg { padding: 8px 12px; border-radius: 15px; max-width: 70%; word-wrap: break-word; }
        .msg.me { background: #0084ff; color: white; align-self: flex-end; }
        .msg.them { background: #e4e6eb; color: black; align-self: flex-start; }
        
        /* Utils */
        .hidden { display: none !important; }
        .warning { color: red; font-size: 12px; margin-top: 5px; }
        .success { color: green; font-size: 12px; }
        small { color: #65676b; }
    </style>
</head>
<body>

<div class="container">
    <div id="auth-screen">
        <h1 style="color: #1877f2;">SocialChat</h1>
        <div id="login-form">
            <h3>Đăng nhập</h3>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-pass" placeholder="Mật khẩu">
            <button onclick="handleLogin()">Đăng nhập</button>
            <button class="secondary" onclick="toggleAuth('register')">Tạo tài khoản mới</button>
        </div>

        <div id="register-form" class="hidden">
            <h3>Đăng ký</h3>
            <input type="email" id="reg-email" placeholder="Email">
            <input type="password" id="reg-pass" placeholder="Mật khẩu">
            <input type="text" id="reg-id" placeholder="ID định danh (vd: tuan123)" maxlength="20">
            <p style="font-size: 11px; color: gray; text-align: left;">* ID chỉ gồm chữ thường và số, không dấu, tối đa 20 ký tự.</p>
            <button class="secondary" onclick="handleRegister()">Đăng ký</button>
            <button onclick="toggleAuth('login')" style="background: transparent; color: #1877f2; margin-top: 10px;">Quay lại đăng nhập</button>
        </div>
    </div>

    <div id="main-app">
        <div class="header">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <b id="current-user-id">Loading...</b>
                <button onclick="logout()" style="width: auto; padding: 5px 10px; font-size: 12px; background: #ddd; color: black;">Đăng xuất</button>
            </div>
            <div class="tabs">
                <div class="tab active" onclick="switchTab('feed')">Bảng tin</div>
                <div class="tab" onclick="switchTab('chat')">Nhắn tin</div>
            </div>
        </div>

        <div id="tab-feed">
            <div class="post-input">
                <textarea id="post-content" rows="3" style="width:100%; border:none; resize:none; outline:none;" placeholder="Bạn đang nghĩ gì?"></textarea>
                <button onclick="createPost()">Đăng bài</button>
            </div>
            <div id="feed-list">
                </div>
        </div>

        <div id="tab-chat" class="hidden">
            <div class="friend-action">
                <input type="text" id="friend-id-input" placeholder="Nhập ID bạn bè..." style="margin:0;">
                <button onclick="sendFriendRequest()" style="width: 80px;">Kết bạn</button>
            </div>
            <div id="friend-requests-area"></div>
            
            <h4 style="padding-left: 15px; margin-bottom:5px;">Danh sách bạn bè</h4>
            <div id="friend-list">
                <p style="text-align:center; color:gray; padding:20px;">Chưa có bạn bè. Hãy kết bạn bằng ID!</p>
            </div>
        </div>
    </div>

    <div id="chat-window" class="chat-window">
        <div class="header" style="background: #f0f2f5;">
            <button onclick="closeChat()" style="width:auto; float:left; background:transparent; color:black;">&lt; Quay lại</button>
            <span id="chat-with-name" style="font-weight:bold; margin-left: 10px;">User</span>
        </div>
        <div id="messages-box" class="messages-box"></div>
        <div style="padding:10px; background:white; border-top:1px solid #ddd; display:flex;">
            <input type="text" id="msg-input" placeholder="Nhập tin nhắn..." style="margin:0; margin-right:5px;">
            <button onclick="sendMessage()" style="width:60px;">Gửi</button>
        </div>
        <div id="chat-warning" class="warning" style="text-align:center; padding:5px; display:none;">
            Cần đối phương đồng ý kết bạn mới được nhắn tin!
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js";
    import { 
        getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut 
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { 
        getFirestore, collection, addDoc, query, where, onSnapshot, orderBy, serverTimestamp, setDoc, doc, getDoc, updateDoc, arrayUnion 
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // CẤU HÌNH FIREBASE CỦA BẠN
    const firebaseConfig = {
      apiKey: "AIzaSyDINi8lDjGXvvN4_nB9hNRcoMVBQowp0xk",
      authDomain: "web-chatonline.firebaseapp.com",
      projectId: "web-chatonline",
      storageBucket: "web-chatonline.firebasestorage.app",
      messagingSenderId: "579594121865",
      appId: "1:579594121865:web:3167668be5a42bb4a2cc58",
      measurementId: "G-RJC8W88TGT"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    
    let currentUser = null;
    let currentCustomId = "";
    let activeChatFriendId = null; // ID của người đang chat cùng

    // --- LOGIC AUTHENTICATION ---

    window.toggleAuth = (mode) => {
        if(mode === 'register') {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');
        } else {
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('register-form').classList.add('hidden');
        }
    };

    window.handleRegister = async () => {
        const email = document.getElementById('reg-email').value;
        const pass = document.getElementById('reg-pass').value;
        const customId = document.getElementById('reg-id').value.toLowerCase();

        // Validate ID: Chỉ chữ và số, max 20
        const idRegex = /^[a-z0-9]{1,20}$/;
        if (!idRegex.test(customId)) {
            alert("ID không hợp lệ! Chỉ dùng chữ thường, số, không dấu, max 20 ký tự.");
            return;
        }

        try {
            // Kiểm tra ID đã tồn tại chưa
            const idRef = doc(db, "usernames", customId);
            const idSnap = await getDoc(idRef);
            if (idSnap.exists()) {
                alert("ID này đã có người dùng, vui lòng chọn ID khác.");
                return;
            }

            // Tạo user auth
            const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
            const user = userCredential.user;

            // Lưu thông tin User vào Firestore
            await setDoc(doc(db, "users", user.uid), {
                email: email,
                customId: customId,
                friends: [], // Mảng chứa UID bạn bè
                createdAt: serverTimestamp()
            });

            // Lưu mapping ID -> UID để tìm kiếm
            await setDoc(doc(db, "usernames", customId), {
                uid: user.uid
            });

            alert("Đăng ký thành công!");
        } catch (error) {
            alert("Lỗi: " + error.message);
        }
    };

    window.handleLogin = () => {
        const email = document.getElementById('login-email').value;
        const pass = document.getElementById('login-pass').value;
        signInWithEmailAndPassword(auth, email, pass)
            .catch((error) => alert("Lỗi đăng nhập: " + error.message));
    };

    window.logout = () => signOut(auth);

    // Lắng nghe trạng thái đăng nhập
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            currentUser = user;
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            
            // Lấy Custom ID của user hiện tại
            const userDoc = await getDoc(doc(db, "users", user.uid));
            if (userDoc.exists()) {
                currentCustomId = userDoc.data().customId;
                document.getElementById('current-user-id').innerText = "@" + currentCustomId;
                loadNewsFeed();
                loadFriendsList();
                listenFriendRequests();
            }
        } else {
            currentUser = null;
            document.getElementById('auth-screen').style.display = 'block';
            document.getElementById('main-app').style.display = 'none';
        }
    });

    // --- LOGIC GIAO DIỆN (TABS) ---
    
    window.switchTab = (tabName) => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        if (tabName === 'feed') {
            document.querySelectorAll('.tab')[0].classList.add('active');
            document.getElementById('tab-feed').classList.remove('hidden');
            document.getElementById('tab-chat').classList.add('hidden');
        } else {
            document.querySelectorAll('.tab')[1].classList.add('active');
            document.getElementById('tab-feed').classList.add('hidden');
            document.getElementById('tab-chat').classList.remove('hidden');
        }
    };

    // --- LOGIC NEWS FEED (BÀI VIẾT) ---

    window.createPost = async () => {
        const content = document.getElementById('post-content').value;
        if (!content.trim()) return;

        try {
            await addDoc(collection(db, "posts"), {
                uid: currentUser.uid,
                authorId: currentCustomId,
                content: content,
                createdAt: serverTimestamp(),
                comments: []
            });
            document.getElementById('post-content').value = ""; // Xóa ô nhập
        } catch (e) {
            alert("Lỗi đăng bài: " + e.message);
        }
    };

    function loadNewsFeed() {
        // Lấy tất cả bài viết (Thực tế nên lọc theo bạn bè, nhưng demo thì lấy hết)
        const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
        onSnapshot(q, (snapshot) => {
            const feedDiv = document.getElementById('feed-list');
            feedDiv.innerHTML = "";
            snapshot.forEach((docSnap) => {
                const post = docSnap.data();
                const postId = docSnap.id;
                
                // Render bài viết
                const postEl = document.createElement('div');
                postEl.className = 'post';
                postEl.innerHTML = `
                    <div class="post-header">
                        <span>@${post.authorId}</span>
                        <small>${post.createdAt ? new Date(post.createdAt.toDate()).toLocaleTimeString() : 'Vừa xong'}</small>
                    </div>
                    <div class="post-content">${post.content}</div>
                    <div style="border-top:1px solid #eee; padding-top:5px;">
                        <input type="text" placeholder="Viết bình luận..." id="cmt-input-${postId}" style="width:70%; margin:0;">
                        <button onclick="addComment('${postId}')" style="width:25%; font-size:12px;">Gửi</button>
                    </div>
                    <div class="comments-section" id="comments-${postId}">
                        ${post.comments ? post.comments.map(c => `<div><b>@${c.author}:</b> ${c.text}</div>`).join('') : ''}
                    </div>
                `;
                feedDiv.appendChild(postEl);
            });
        });
    }

    window.addComment = async (postId) => {
        const input = document.getElementById(`cmt-input-${postId}`);
        const text = input.value;
        if (!text) return;

        const postRef = doc(db, "posts", postId);
        // Cập nhật mảng comment
        await updateDoc(postRef, {
            comments: arrayUnion({ author: currentCustomId, text: text })
        });
    };

    // --- LOGIC KẾT BẠN & CHAT ---

    window.sendFriendRequest = async () => {
        const targetId = document.getElementById('friend-id-input').value.toLowerCase().trim();
        if (targetId === currentCustomId) return alert("Không thể kết bạn với chính mình!");

        // 1. Tìm UID của người đó
        const targetDoc = await getDoc(doc(db, "usernames", targetId));
        if (!targetDoc.exists()) {
            return alert("ID người dùng không tồn tại!");
        }
        const targetUid = targetDoc.data().uid;

        // 2. Kiểm tra đã là bạn chưa (đơn giản hóa cho demo)
        // ... Logic check phức tạp hơn nên bỏ qua ở bản lite này, cứ gửi request
        
        // 3. Tạo yêu cầu kết bạn
        await addDoc(collection(db, "friend_requests"), {
            fromUid: currentUser.uid,
            fromId: currentCustomId,
            toUid: targetUid,
            status: 'pending' // pending, accepted
        });
        alert("Đã gửi lời mời kết bạn tới @" + targetId);
    };

    function listenFriendRequests() {
        // Lắng nghe lời mời gửi tới mình
        const q = query(collection(db, "friend_requests"), where("toUid", "==", currentUser.uid), where("status", "==", "pending"));
        onSnapshot(q, (snap) => {
            const area = document.getElementById('friend-requests-area');
            area.innerHTML = "";
            snap.forEach(req => {
                const data = req.data();
                const div = document.createElement('div');
                div.className = 'friend-request-item';
                div.innerHTML = `
                    <span><b>@${data.fromId}</b> muốn kết bạn</span>
                    <button onclick="acceptFriend('${req.id}', '${data.fromUid}')" style="width:auto; float:right; padding:5px; background:#42b72a;">Đồng ý</button>
                `;
                area.appendChild(div);
            });
        });
    }

    window.acceptFriend = async (reqId, newFriendUid) => {
        // 1. Cập nhật trạng thái request
        await updateDoc(doc(db, "friend_requests", reqId), { status: 'accepted' });
        
        // 2. Thêm vào danh sách bạn bè của cả 2 (users collection)
        // Của mình
        await updateDoc(doc(db, "users", currentUser.uid), {
            friends: arrayUnion(newFriendUid)
        });
        // Của người kia
        await updateDoc(doc(db, "users", newFriendUid), {
            friends: arrayUnion(currentUser.uid)
        });
        
        alert("Đã kết bạn thành công!");
    };

    function loadFriendsList() {
        // Theo dõi user doc để lấy danh sách bạn bè
        onSnapshot(doc(db, "users", currentUser.uid), async (docSnap) => {
            const data = docSnap.data();
            const friendListDiv = document.getElementById('friend-list');
            friendListDiv.innerHTML = "";
            
            if (data.friends && data.friends.length > 0) {
                // Với mỗi UID bạn bè, cần lấy CustomID của họ để hiển thị
                for (const friendUid of data.friends) {
                    const friendUserSnap = await getDoc(doc(db, "users", friendUid));
                    if (friendUserSnap.exists()) {
                        const friendData = friendUserSnap.data();
                        const item = document.createElement('div');
                        item.className = 'chat-list-item';
                        item.innerHTML = `<b>@${friendData.customId}</b> <span style="float:right; color:green;">● Online</span>`;
                        item.onclick = () => openChat(friendUid, friendData.customId);
                        friendListDiv.appendChild(item);
                    }
                }
            } else {
                friendListDiv.innerHTML = '<p style="text-align:center; color:gray;">Chưa có bạn bè.</p>';
            }
        });
    }

    // --- LOGIC CHAT REALTIME ---
    
    window.openChat = (friendUid, friendName) => {
        activeChatFriendId = friendUid;
        document.getElementById('chat-window').style.display = 'flex';
        document.getElementById('chat-with-name').innerText = "@" + friendName;
        
        // Tạo ID hội thoại duy nhất (luôn sắp xếp UID để A chat với B giống B chat với A)
        const chatId = [currentUser.uid, friendUid].sort().join("_");
        
        // Load tin nhắn
        const q = query(collection(db, "chats", chatId, "messages"), orderBy("createdAt", "asc"));
        onSnapshot(q, (snap) => {
            const box = document.getElementById('messages-box');
            box.innerHTML = "";
            snap.forEach(d => {
                const msg = d.data();
                const div = document.createElement('div');
                div.className = `msg ${msg.senderId === currentUser.uid ? 'me' : 'them'}`;
                div.innerText = msg.text;
                box.appendChild(div);
            });
            box.scrollTop = box.scrollHeight; // Cuộn xuống dưới cùng
        });
    };

    window.closeChat = () => {
        document.getElementById('chat-window').style.display = 'none';
        activeChatFriendId = null;
    };

    window.sendMessage = async () => {
        const text = document.getElementById('msg-input').value;
        if (!text || !activeChatFriendId) return;

        // KIỂM TRA ĐÃ KẾT BẠN CHƯA (Logic warning)
        const myData = (await getDoc(doc(db, "users", currentUser.uid))).data();
        if (!myData.friends.includes(activeChatFriendId)) {
            document.getElementById('chat-warning').style.display = 'block';
            alert("Cảnh báo: Phải đợi đối phương đồng ý kết bạn mới được nhắn tin!");
            return;
        }

        const chatId = [currentUser.uid, activeChatFriendId].sort().join("_");
        await addDoc(collection(db, "chats", chatId, "messages"), {
            text: text,
            senderId: currentUser.uid,
            createdAt: serverTimestamp()
        });
        document.getElementById('msg-input').value = "";
    };

</script>

</body>
</html>
